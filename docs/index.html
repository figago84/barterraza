<html dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <title>PDF.js viewer</title>

  <!-- <link rel="stylesheet" href="../../node_modules/pdfjs-dist/web/pdf_viewer.css"> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/web/pdf_viewer.css">
  <link rel="stylesheet" type="text/css" href="viewer.css">
  <link rel="stylesheet" type="text/css" href="menu.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.4.456/web/pdf_viewer.min.js"></script>

  <!-- <script src="../../node_modules/pdfjs-dist/build/pdf.js"></script>
    <script src="../../node_modules/pdfjs-dist/web/pdf_viewer.js"></script> -->
</head>

<body onload="renderButtons()">
  <header>
    <h1 id="title"></h1>
  </header>

  <div id="viewerContainer">
    <div id="viewer" class="pdfViewer"></div>
  </div>

  <div id="loadingBar">
    <div class="progress"></div>
    <div class="glimmer"></div>
  </div>

  <div id="errorWrapper" hidden="true">
    <div id="errorMessageLeft">
      <span id="errorMessage"></span>
      <button id="errorShowMore">
        More Information
      </button>
      <button id="errorShowLess">
        Less Information
      </button>
    </div>
    <div id="errorMessageRight">
      <button id="errorClose">
        Close
      </button>
    </div>
    <div class="clearBoth"></div>
    <textarea id="errorMoreInfo" hidden="true" readonly="readonly"></textarea>
  </div>

  
  <div class="top">
    <div class="child">
      <div class="btn selected" onclick="showMenu('top')">
        <img src="icon/chef.svg" alt="Food" height="60%" width="60%"/>
      </div>
    </div>
    <div class="child" onclick="goTo()">
      <div class="btn"><img src="icon/winery.svg" alt="Wines" height="60%" width="60%" /></div>
    </div>
  </div>
  </div>
  <div class="bottom">
    <div class="child">
      <div class="btn selected" onclick="showMenu('bottom')">
        <img src="img/spain.png" alt="Spanish" height="60%" width="60%" class="flag"/>
      </div>
    </div>
    <div class="child">
      <div class="btn">
        <img src="img/uk.png" alt="Spanish" height="60%" width="60%" class="flag"/>
      </div>
    </div>
    <div class="child">
      <div class="btn">
        <img src="img/france.png" alt="Spanish" height="60%" width="60%" class="flag"/>
      </div>
    </div>
    <div class="child">
      <div class="btn">
        <img src="img/germany.png" alt="Spanish" height="60%" width="60%" class="flag"/>
      </div>
    </div>
  </div>
  <!-- <div class="line">

  </div> -->

    <button class="toolbarButton pageUp" title="Previous Page" id="previous">Spanish</button>
    <button class="toolbarButton pageDown" title="Next Page" id="next"></button>

    <input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">

    <button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut"></button>
    <button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn"></button>
  </footer> -->


  <script src="viewer.js"></script>
  <script src="menu.js"></script>
</body>

</html>
